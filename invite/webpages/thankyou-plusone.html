<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plus One Confirmed! 💃</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e2a38, #304b60);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 30px 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 40px 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.3);
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #00ffe7;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 16px;
    }
    .emoji {
      font-size: 2rem;
      margin: 15px 0;
    }
    .note {
      font-size: 1rem;
      font-style: italic;
      color: #a0fdf4;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Plus One RSVP Received! 🎉</h1>
    <p>We've saved a seat for your lucky guest. 🪑✨</p>
    <p>🎶 Can’t wait to welcome them to the dance floor, dessert table, and all the fun in between!</p>
    <div class="emoji">🕺🍰🎊</div>
    <p class="note">Thanks for spreading the joy. 🤘</p>
  </div>
</body>
</html>
