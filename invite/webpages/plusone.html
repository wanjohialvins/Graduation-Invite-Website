<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Who's the Lucky Plus One? üòè</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="grad.png" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      background: linear-gradient(135deg, #1f1f2e, #283e51);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px 20px;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 30px 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.3);
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #00ffe7;
      margin-bottom: 16px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    input {
      margin-top: 20px;
      padding: 14px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      width: 100%;
      max-width: 320px;
    }
    button {
      margin-top: 25px;
      padding: 14px 28px;
      background: linear-gradient(135deg, #00ffe7, #00b7ff);
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 255, 231, 0.4);
    }
    .note {
      margin-top: 20px;
      font-size: 1rem;
      color: #77ffdd;
      font-style: italic;
    }
    #feedback {
      margin-top: 20px;
      font-size: 1rem;
    }

    @keyframes from-left {
      0% { opacity: 0; transform: translateX(-80px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    @keyframes from-right {
      0% { opacity: 0; transform: translateX(80px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    @keyframes from-top {
      0% { opacity: 0; transform: translateY(-80px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes from-bottom {
      0% { opacity: 0; transform: translateY(80px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .wind-animate {
      opacity: 0;
      animation-duration: 1s;
      animation-timing-function: ease-out;
      animation-fill-mode: forwards;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="wind-animate">Who's the Lucky Plus One? üòè</h1>
    <p class="wind-animate">Drop their name below and we'll save them a spot</p>
    <form id="plusOneForm" class="wind-animate">
      <input type="text" id="plusOneName" placeholder="Enter their full name..." required /><br />
      <button type="submit">üôã‚Äç‚ôÄÔ∏è Yes, please!</button>
    </form>
    <div id="feedback" class="wind-animate"></div>
    <div class="note wind-animate">They better be ready for cake, dancing, and music. üç∞üï∫üéá</div>
  </div>

  <script>
    const directions = ['from-left', 'from-right', 'from-top', 'from-bottom'];
    const animatedElements = document.querySelectorAll('.wind-animate');
    animatedElements.forEach((el, i) => {
      const dir = directions[Math.floor(Math.random() * directions.length)];
      el.style.animationName = dir;
      el.style.animationDelay = `${i * 0.2}s`;
    });

    const normalizeName = (name) => name.trim().replace(/\s+/g, " ").toLowerCase();
    const input = document.getElementById("plusOneName");
    const feedback = document.getElementById("feedback");

    input.addEventListener("input", () => {
      feedback.innerHTML = "";
    });

    document.getElementById("plusOneForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const rawName = input.value.trim();
      const name = normalizeName(rawName);

      if (!name || name.split(" ").length < 2) {
        feedback.innerHTML = "<span style='color:#ffc107; font-weight:600;'>üìù Please enter their full name (first & last).</span>";
        return;
      }

      // Step 1: check against backend
      try {
        const checkResponse = await fetch("plusone-check.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `name=${encodeURIComponent(rawName)}`
        });
        const result = await checkResponse.json();

        if (result.blocked) {
          feedback.innerHTML = `<span style='color:#ff6b81; font-weight:600;'>‚ö†Ô∏è Sorry, that plus one is blocked (${result.reason}).</span>`;
          return;
        }
      } catch (error) {
        console.error("Validation failed:", error);
        feedback.innerHTML = "<span style='color:#f36;'>‚ö†Ô∏è Couldn‚Äôt verify. Please try again later.</span>";
        return;
      }

      // Step 2: log and email via PHP backend
      try {
        const response = await fetch("plusone-add.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `name=${encodeURIComponent(rawName)}`
        });

        const result = await response.json();
        if (result.status === 'ok') {
          window.location.href = "thankyou-plusone.html";
        } else {
          feedback.innerHTML = "<span style='color:#f36;'>‚ö†Ô∏è Something went wrong saving the plus one. Please try again.</span>";
        }
      } catch (error) {
        console.error("Log failed:", error);
        feedback.innerHTML = "<span style='color:#f36;'>üö® Couldn‚Äôt reach the server. Please try again later.</span>";
      }
    });
  </script>
</body>
</html>
